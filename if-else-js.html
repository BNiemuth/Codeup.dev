<html>
<head>
    <title>If-else-js</title>
</head>
<body>
<script>

var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];

var favorite = 'blue'; 

if (color == 'red'){
	console.log("Tomatos are red.");
} else if (color == 'orange'){
	console.log("Pumpkins are orange.");
} else if (color == 'yellow') {
	console.log("Squash is yellow.");
} else if (color == 'green'){
	console.log("Zucchini is green.");
} else if (color == 'blue'){
	console.log("Indian corn is blue.");
} else {
	console.log("Indigo and violet veggies are hard to come by.");
}

</script>
</body>
</html>
